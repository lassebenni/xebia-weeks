<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ .Page.Title }} by {{ site.Params.author }}</title>

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <link href="{{ "css/bootstrap.min.css" | relURL }}" rel="stylesheet" />
    <script src="{{ "js/bootstrap.bundle.min.js" | relURL }}"></script>

    {{/* Link directly to pre-compiled static CSS */}}
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}" />

    <script src="{{ "js/jquery-3.5.1.min.js" | relURL }}"></script>

    <meta content="{{ .Page.Title }}" itemprop="name" />
    <meta content="{{ .Page.Description }}" itemprop="description" />
    <meta content="{{ .Page.Title }}" property="og:title" />
    <meta content="website" property="og:type" />
    <meta content="{{ .Site.BaseURL }}" property="og:url" />
    <meta content="{{ .Page.Title }}" property="og:site_name" />
    <meta content="summary" name="twitter:card" />
    <meta content="{{ .Page.Title }}" name="twitter:title" />
    <meta content="{{ .Page.Description }}" name="twitter:description" />
    <meta content="{{ .Site.BaseURL }}" name="twitter:url" />

    <script defer data-domain="weeks.ginatrapani.org" src="https://plausible.io/js/script.js"></script>

    {{ partial "header/box-colors.html" . }}
</head>
